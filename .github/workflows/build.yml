name: Build Spring Web App

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  
  workflow_dispatch:  

jobs:
  maven-build:
    runs-on: ubuntu-latest  

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'  
          distribution: 'temurin' 

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository  
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}  
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build with Maven
      - name: Build with Maven
        run: mvn clean install -DskipTests=true  

      - name: Run tests with Maven
        run: mvn test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: the-jar-file
          path: target/*.jar  # Adjust the path to where your JAR file is located

  # Second job: Dockerize with the built JAR
  docker-build:
    runs-on: ubuntu-latest
    needs: maven-build  # This job depends on the maven-build job
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Download JAR artifact
        uses: actions/download-artifact@v3
        with:
          name: the-jar-file

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t webapp .
        
      - name: Push Docker image (optional)
        run: |
          docker tag webapp my-repository/webapp:latest
          docker push my-repository/webapp:latest
